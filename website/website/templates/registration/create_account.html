<!DOCTYPE html>
<html lang="zxx">

{% load static %}

<head>
    <title>Registration</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/login_static/css/create_account.css' %}" type="text/css" media="all" />

</head>

<body>
    <div class="signinform">

        <!-- container -->
        <div class="container">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h2>регистрация</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div>
                        {% for field in form %}
                        <div class="form-group">
                            {{field.label_tag}}
                            <div>{{field}}</div>
                            <div class="error">{{field.errors}}</div>
                        </div>
                        {% endfor %}
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">зарегистрироваться</button><br>
                        <div class="col-12"><a class="reg-cls nav-cls link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'reg' %}">Уже есть аккаунт? Вход</a></div>
                    </form>
                    
                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->

    
    </div>

    <!-- fontawesome v5-->
    <script src="{% static '/login_static/js/fontawesome.js' %}"></script>

</body>

</html>
